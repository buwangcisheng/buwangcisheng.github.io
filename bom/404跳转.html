<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404</title>
</head>

<body>
    <p>页面没有找到 5秒钟之后将会带你进入新浪首页!</p>

    <script>
        //获取元素
        const p = document.querySelector('p')

        //创建变量
        let timer = null
        let num = 5
        
        //清除定时器
        clearInterval(timer)
        
        jump()

        //定时器
        function jump(){
            if (num === 0) { //条件
                //成立：跳转
                // window.location = 'http://www.sina.com.cn'
                document.location = 'http://www.sina.com.cn'
                clearInterval(timer)
            } else {
                //不成立：读秒
                p.innerHTML = `页面没有找到 ${num}秒钟之后将会带你进入新浪首页!`
                num--
            }
        }
        timer = window.setInterval(jump,1000)
    </script>
</body>

</html>
