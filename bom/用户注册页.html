<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册</title>
</head>
<body>
    <div class="reg">
        <h1>欢迎</h1>
        <form action="index.html" method="GET">
            <ul>
                <li><input type="email" placeholder="电子邮件" name="eamil"></li>
                <li><input type="password" placeholder="密码" name="pw"></li>
                <li><input type="tel" placeholder="手机号码" name="phone"></li>
            </ul>
            <p><input type="checkbox">同意</p>
            <input type="submit" value="立即注册">
            <input type="reset" value="重置">
            <p>手机</p>
        </form>
    </div>
</body>
</html>
